<button nz-button nzType="primary" [nzSize]="large" (click)="openCalender()" nzShape="round">
  <i nz-icon nzType="download"></i>calender
</button>
<nz-date-picker *ngIf="endOpen"
      [nzDisabledDate]="disabledEndDate"
      nzFormat="yyyy-MM-dd HH:mm:ss"
      [(ngModel)]="endValue"
      [nzOpen]="endOpen"
      (ngModelChange)="onEndChange($event)"
      (nzOnOpenChange)="handleEndOpenChange($event)"
    >
    </nz-date-picker>

    <p>{{startValue}}</p>

    <p>{{endValue}}</p>
